<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/cadastro_medico.css" />
    <link rel="shortcut icon" href="assets/hospital.png" type="image/x-icon" />
    <title>Portal Med</title>
  </head>

  <body>
    <nav id="menu-lateral">
      <span class="btn-accordion" onclick="toggleSidebar()">
        <img
          id="arrow-accordion"
          class="invert"
          src="https://cdn-icons-png.flaticon.com/512/32/32213.png"
          alt="Mostrar/Recolher"
        />
      </span>

      <div class="titulo">
        <span class="dash"></span>
        <h2>Clinica CM Life</h2>
      </div>

      <div class="info-atendente">
        <img
          src="assets/pic3.png"
          alt="Imagem do Atendente"
          class="imagem-atendente"
        />
        <span><h3>Maria Raquel</h3></span>
        <span class="cargo-atendente">Atendente</span>
      </div>

      <hr />
      <div class="opcoes">
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="tela_consultas1.html">Consultas</a></li>
          <li><a href="cadastrar_consulta2.html">Agendamento</a></li>
          <li><a href="cadastro_paciente.html">Cadastro Paciente</a></li>
          <LI><a href="cadastro_medico.html">Cadastro Médico</a></LI>
          <li><a href="landing_page.html">Sair</a></li>
      </ul>
    </nav>

    <header>
      <div class="header-content">
        <h1>
          <img src="./assets/imagem_pacientes.png" alt="Consultas" /> Cadastrar
          Médico(a)
        </h1>
      </div>
    </header>

    <main>
      <form id="createDoctorForm">
        <div class="section-wrapper">
          <div class="filter-section">
            <h1>Dados Pessoais</h1>
            <div class="filter-container">
              <div class="filter-element">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" />
              </div>
              <div class="filter-element">
                <label for="socialCode">CPF</label>
                <input type="text" id="socialCode" name="socialCode" />
              </div>
              <div class="filter-element">
                <label for="birthdayDate">Data de nascimento</label>
                <input type="text" id="birthdayDate" name="birthdayDate" />
              </div>
              <div class="filter-element">
                <label for="addressStreetAddress">Endereço</label>
                <input
                  type="text"
                  id="addressStreetAddress"
                  name="addressStreetAddress"
                />
              </div>
              <div class="filter-element">
                <label for="addressCity">Cidade</label>
                <input type="text" id="addressCity" name="addressCity" />
              </div>
              <div class="filter-element">
                <label for="addressState">Estado</label>
                <input type="text" id="addressState" name="addressState" />
              </div>
            </div>
          </div>
          <div class="filter-section">
            <h1>Dados de Contato</h1>
            <div class="filter-container">
              <div class="filter-element">
                <label for="contactPhone">Telefone</label>
                <input type="text" id="contactPhone" name="contactPhone" />
              </div>
              <div class="filter-element">
                <label for="contactPhone2">Telefone 2</label>
                <input type="text" id="contactPhone2" name="contactPhone2" />
              </div>
              <div class="filter-element">
                <label for="contactEmail">E-mail</label>
                <input type="text" id="contactEmail" name="contactEmail" />
              </div>
            </div>
          </div>
          <div class="filter-section">
            <h1>Dados Complementares</h1>
            <div class="filter-container">
              <div class="filter-element">
                <label for="additionalDataSpecialty">Especialidade</label>
                <input
                  type="text"
                  id="additionalDataSpecialty"
                  name="additionalDataSpecialty"
                />
              </div>
              <div class="filter-element">
                <label for="additionalDataRegister">CRM</label>
                <input
                  type="text"
                  id="additionalDataRegister"
                  name="additionalDataRegister"
                />
              </div>
              
            </div>
          </div>
        </div>

        <footer>
          <button class="cadastrar-button" type="submit"> Cadastrar médico </button>
          <img src="assets/logo.png" alt="Logo do Aplicativo"class="logo-footer"/>
        </footer>
        
      </form>
    </main>
  </body>
  <script src="js/doctor.js"></script>
</html>
