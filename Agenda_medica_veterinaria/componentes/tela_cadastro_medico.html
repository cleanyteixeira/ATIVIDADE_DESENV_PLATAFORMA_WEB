<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Portal Med - Cadastrar Médicos</title>

    
    <link rel="stylesheet" href="css/tela_gestão_administrativa.css">
    
</head>
<body>

    <!-- Início Navbar -->
    <nav id="menu-lateral">
        <span class="btn-accordion" onclick="toggleSidebar()">
            <img id="arrow-accordion" class="invert" src="https://cdn-icons-png.flaticon.com/512/32/32213.png" alt="Mostrar/Recolher">
        </span>
        <div class="titulo">
            <span class="dash"></span>
            <h2>PORTAL MED</h2>
        </div>
        <div class="info-atendente">
            <img src="./assets/imagem_atendente.png" alt="Imagem do Atendente" class="imagem-atendente">
            <span><h3>Mariana Bittencourt</h3></span>
            <span class="cargo-atendente">Atendente</span>
        </div>
        <hr>
        <div class="opcoes">
            <ul>
                <li><a href="tela_gestão_administrativa.html">Início</a></li>
                <li><a href="tela_consultas.html">Consultas</a></li>
                <li><a href="tela_cadastro_paciente.html">Cadastrar Pacientes</a></li>
                <li><a href="tela_cadastro_medico.html">Cadastrar Médicos</a></li>
            </ul>
            <a href="login.html">Sair</a>
        </div>
    </nav>
    <!-- Fim Navbar -->

    <main id="app">
        <section class="main-container">
            <!-- Inicio -->
            <header class="cabecalho-pagina">
                <img src="assets/imagem_pacientes.png" alt="Médicos">
                <h1>Médicos</h1>
            </header>
            <section class="section-card">
                <div class="texto-guia">Filtro de pesquisa</div>
                <div class="field-group">
                    <div class="field">
                        <label for="nome">Nome do Médico</label>
                        <input id="nome" type="text">
                    </div>
                    <div class="field">
                        <label for="cpf">CPF</label>
                        <input id="cpf" type="text">
                    </div>
                    <div class="field">
                        <label for="telefone">Telefone</label>
                        <input id="telefone" type="text">
                    </div>
                    <div class="field">
                        <label for="crm">CRM</label>
                        <input id="crm" type="text">
                    </div>
                    <div class="field">
                        <label for="especialidade">Especialidade</label>
                        <input id="especialidade" type="text">
                    </div>
                    <div class="field">
                        <label for="cidade">Cidade</label>
                        <input id="cidade" type="text">
                    </div>
                </div>
                <div class="botoes-filtro">
                    <button class="btn btn-secondary">Limpar Filtro</button>
                    <button class="btn btn-primary">Aplicar Filtro</button>
                </div>
            </section>
            <section class="section-card">
                <div class="texto-guia">Listagem dos Médicos</div>
                <table>
                    <tr class="th">
                        <td>ID</td>
                        <td>Médico</td>
                        <td>CRM</td>
                        <td>Telefone</td>
                        <td>Status</td>
                        <td></td>
                    </tr>
                    <tr v-for="medico in medicos" :key="medico.id">
                        <td>{{ medico.id }}</td>
                        <td>{{ medico.medico }}</td>
                        <td>{{ medico.crm }}</td>
                        <td>{{ medico.telefone }}</td>
                        <td>{{ medico.status }}</td>
                        <td class="opcoes">
                            <button><img src="assets/img_edit.png" alt="Editar"></button>
                            <button><img src="assets/img_printer.png" alt="Imprimir"></button>
                            <button><img src="assets/img_trash.png" alt="Apagar"></button>
                        </td>
                    </tr>
                </table>
            </section>
            <div class="container-marcar-consultas">
                <button class="btn btn-success">Cadastrar Novo Médico</button>
            </div>
            <!-- Fim -->
        </section>
        <footer>
            <img src="assets/imagem_logo.png" alt="Logo do Aplicativo" class="logo-footer">
        </footer>
    </main>

    <!-- Navbar scripts -->
    <script src="script-navbar.js"></script>

    <!-- Vue scripts -->
    <script src="script-vue.js"></script>

</body>
</html>
